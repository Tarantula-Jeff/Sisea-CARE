  <style>

    /* Initial state: Slide in from the bottom */
.slide-in-bottom {
  opacity: 0;
  transform: translateY(100px);
  transition: all 0.8s ease-in-out;
}

/* Active state: Slides into place */
.slide-in-active {
  opacity: 1;
  transform: translateY(0);
}

  </style>
  
  <style>
    /* Initial state before sliding in */
  .slide-in-left {
    opacity: 0;
    transform: translateX(-100px);
    transition: all 0.8s ease-in-out;
  }
  
  .slide-in-right {
    opacity: 0;
    transform: translateX(100px);
    transition: all 0.8s ease-in-out;
  }
  
  /* Active state when in view */
  .slide-in-active {
    opacity: 1;
    transform: translateX(0);
  }
  </style>

  <style>
    /* Slider Container */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Slider Images */
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* Show first image by default */
    .slides img.active {
      display: block;
    }
  </style>
 
 <style>
    .underline-custom {
        position: relative;
        display: inline-block;
        padding-bottom: 5px; /* Adjust padding to position underline */
    }
    
    .underline-custom::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px; /* Adjust underline thickness */
        background: linear-gradient(to right, #FFD700, #FF8C00); /* Gradient colors */
        border-radius: 2px; /* Smooth edges */
        transform: scaleX(0); /* Start with no underline */
        transform-origin: right;
        transition: transform 0.4s ease;
    }
    
    .underline-custom:hover::after {
        transform: scaleX(1); /* Full underline on hover */
        transform-origin: left;
    }
    </style>

  <style>
    /* Slide In */
    .slide-in {
        animation: slideIn 1.5s ease-out forwards;
    }
    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Slide Out */
    .slide-out {
        animation: slideOut 1.5s ease-in forwards;
    }
    @keyframes slideOut {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-50px);
            opacity: 0;
        }
    }
</style>

      
  <style>

      /* Animations */
      .fade-in {
          animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
          from {
              opacity: 0;
          }
          to {
              opacity: 1;
          }
      }

      .slide-in {
          animation: slideIn 1.5s ease-out;
      }
      @keyframes slideIn {
          from {
              transform: translateY(-50px);
              opacity: 0;
          }
          to {
              transform: translateY(0);
              opacity: 1;
          }
      }

      .pulse {
          animation: pulse 2s infinite;
      }
      @keyframes pulse {
          0%, 100% {
              transform: scale(1);
          }
          50% {
              transform: scale(1.1);
          }
      }
  </style>
