<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Fullscreen Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Transparent white box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .back-btn svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="./pic/component/Route To Success.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Back Button -->
    <a href="https://siscontact.vercel.app/"  class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Back</span>
    </a>

    <!-- Success Message -->
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Success!</h1>
        <p>Your message has been sent successfully. Thank you for reaching out to us.</p>
        <a href="./index.html" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
